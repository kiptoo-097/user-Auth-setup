    {% extends 'base.html' %}
    {% block content %}
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-md p-6 mt-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                Register
            </button>
            <a href="{% url 'login' %}" class="mt-4 block text-center text-sm text-blue-500 hover:underline">Have an account? Login</a>
            <a href="{% url 'password_reset' %}" class="mt-4 block text-center text-sm text-blue-500 hover:underline">
                Forgot Password?
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const phoneInput = document.querySelector('input[name="phone_number"]');
            if (phoneInput) {
                phoneInput.addEventListener('input', function () {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            }
        });
    </script>

    {% endblock %}
