{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 mt-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Enter New Password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block mb-1 font-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
            Reset Password
        </button>
    </form>
</div>
{% endblock %}
