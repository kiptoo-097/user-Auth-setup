<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between">
        <a href="/" class="font-bold text-xl">MySite</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="mx-2">Profile</a>
                <a href="{% url 'logout' %}" class="mx-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mx-2">Login</a>
                <a href="{% url 'register' %}" class="mx-2">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        &copy; 2025 MySite | Built for Kenya
    </footer>
</body>
</html>
